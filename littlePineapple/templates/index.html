{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
    <p>Hello World</p>

    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Special Skill</th>
        </tr>
        {% for x in skillers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.first_name }}</td>
            <td>{{ x.last_name }}</td>
            <td>{{ x.special_skill }}</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
